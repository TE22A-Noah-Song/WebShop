<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>

<body>
    <header>
        <h5>TILLSKOTT</h5>
        <h5>UTRUSTNING</h5>

        <h5>KONTAKT</h5>

        <div class="kundvagn" onclick="visaVarukorg()">
            <h6>KUNDVAGN</h6>
        </div>
    </header>

    <main>
        <div class="kreatin">
            <img src="./Bilder/Creatine.webp" alt="Kreatin">
            <button onclick="läggTillVarukorg('Kreatin', 199)">KÖP</button>
            <h1>199KR</h1>
        </div>

        <div class="chokladprotein">
            <img src="./Bilder/WheyChocolate.webp" alt="ChokladProteinPulver">
            <button onclick="läggTillVarukorg('Choklad Protein Pulver', 149)">KÖP</button>
            <h1>149KR</h1> 
        </div>

        <div class="kreatin3">
            <img src="./Bilder/3Creatine.webp" alt="3 Kreatin">
            <button onclick="läggTillVarukorg('3 Kreatin', 499)">KÖP</button>
            <h1>499KR</h1>
        </div>

        <div class="protein4">
            <img src="./Bilder/4Whey.webp" alt="4 ProteinPulver">
            <button onclick="läggTillVarukorg('4 ProteinPulver', 599)">KÖP</button>
            <h1>599KR</h1>
        </div>

        <div class="bälte">
            <img src="./Bilder/GymBälte.webp" alt="GymBälte">
            <button onclick="läggTillVarukorg('GymBälte', 249)">KÖP</button>
            <h1>249KR</h1>
        </div>

        <div class="handskar">
            <img src="./Bilder/GymHandskar.webp" alt="GymHandskar">
            <button onclick="läggTillVarukorg('GymHandskar', 149)">KÖP</button>
            <h1>149KR</h1>   
        </div>
    </main>

    <div id="varukorg-modal" class="modal">
        <div class="modal-innehåll">
            <span class="close" onclick="stängVarukorg()">&times;</span>
            <h2>Varukorg</h2>
            <ul id="varukorg-lista"></ul>
            <button onclick="återställVarukorg()">Återställ</button>
        </div>
    </div>
</body>
</html>
